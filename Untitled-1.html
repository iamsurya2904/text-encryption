<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryption</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />  
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script> 
</head>
<body>
    <script type="pyscript" src="text encryption.cyberdosti.py" config="./pyscript.json" script> </script>

        <div class="container">
        <h1>Text Encryption Tool</h1>
        <form id="encryptionForm">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>

            <label for="shift">Shift:</label>
            <input type="number" id="shift" name="shift">

            <button type="button" onclick="encryptMessage()">Encrypt</button>
            <button type="button" onclick="decryptMessage()">Decrypt</button>
        </form>
        <div id="result">
            <h2>Result:</h2>
            <p id="output"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
